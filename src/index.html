<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  ====================================================
          stack-by-oli.dev  |  Under Construction v1.4 
          Developer:  Oliver Groh
          Purpose:    Layout refinement + Signature tagline
          ==================================================== -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <!-- 🌐 Page title -->
    <title>stack-by-oli.dev | Under Construction</title>

    <!-- ✅ Favicon Integration -->
    <link rel="icon" type="image/png" href="/branding/favicon.png" />

    <!-- ✅ External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--  ========================
          MAIN CONTAINER
          ========================  -->
    <div class="container">
      <!--  👷 Helmet icon (symbolic for construction)  -->
      <div class="helmet">👷‍♂️</div>

      <!--  🚧 Construction Sign  -->
      <div class="construction-sign">🚧</div>

      <!--  🌐 Website Logo -->
      <div class="logo-container">
        <img
          src="/branding/logo_dark.svg"
          alt="stack-by-oli.dev logo"
          class="logo-img"
        />
      </div>

      <!--  💬 Subtitle + Signature line  -->
      <p class="subtitle subtle-tagline">
        Building the future, one line of code at a time.<br />
        <span class="signature-line">
          Crafted with patience, precision, and passion.
        </span>
      </p>

      <!--  🕒 Launch Info -->
      <p class="launch-info">
        Official launch planned for <strong>December 2025</strong>
      </p>

      <!--  ✉️ Contact links -->
      <div class="contact">
        <a href="mailto:info@stack-by-oli.dev" title="Contact via email">
          <img
            src="/branding/mail_icon.svg"
            alt="Email Icon"
            class="icon mail"
          />
        </a>
        <a
          href="https://github.com/stack-by-oli"
          target="_blank"
          title="Visit GitHub"
        >
          <img
            src="/branding/github_icon.svg"
            alt="GitHub Icon"
            class="icon github"
          />
        </a>
      </div>
    </div>

    <!--  External JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
