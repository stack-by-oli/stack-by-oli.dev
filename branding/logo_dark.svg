<!-- stack-by-oli.dev | logo_dark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="g-brand" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"  stop-color="#00ffff"/>
      <stop offset="60%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ffb100"/>
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- dezente Rahmen-Linie als „Code-Frame“ -->
    <linearGradient id="g-frame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"  stop-color="#00ffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Rahmen -->
  <rect x="8" y="8" width="584" height="164" rx="18" ry="18"
        fill="none" stroke="url(#g-frame)" stroke-width="2"/>

  <!-- Textlogo -->
  <text x="300" y="105"
        text-anchor="middle"
        font-family="JetBrains Mono, ui-monospace, monospace"
        font-size="40"
        fill="url(#g-brand)"
        filter="url(#soft-glow)">
    stack-by-oli.dev
  </text>

  <!-- Claim klein darunter (optional) -->
  <text x="300" y="135"
        text-anchor="middle"
        font-family="JetBrains Mono, ui-monospace, monospace"
        font-size="14"
        fill="#ffb100" opacity="0.9">
    Building the future, one line of code at a time.
  </text>
</svg>
